<!DOCTYPE html>
<html lang="en">
    <head>

        <style>

                margin: 0;
                position: absolute;
                top: 50%;                      
                transform: translate(0%, -50%);        
            }
            #test {
                width: 450px;
                height: 15px;
                font-size: 15px;
                padding-inline-start: 5px;
            }
            .test2 {
                margin: 2px;
                padding: 10px;
                transform: translate(500px);
                width: 75;
                background-color: rgb(25, 120, 180);
                color: white; 
                font-size: 12px;
            }
            #space {
                width: 15px;
            }
            br {
                size: 1px;
            }
            h1 {
                font-size: 30px;
                font-family: 'Arial Regular';
                padding: 2px;

            }
            h2 {
                position: absolute;
                font-size: 20px;

    <body>
        <h1>Google</h1> 
        <h2>Advanced</h2>
        <button type="button" onclick="location.href='Search.html'">Search</button>
        <form action="https://google.com/search">
            all these words: <input style="transform: translate(57px)" id="test" type="text" name="as_q"> 
            <br></br>this exact word: <input style="transform: translate(56px)" id="test" type="text" name="as_epq">
            <br></br>any of these words: <input style="transform: translate(34px)" id="test" type="text" name="as_oq">
            <br></br>none of these words: <input style="transform: translate(26px)" id="test" type="text" name="as_eq">
            <br id="space"></br>
